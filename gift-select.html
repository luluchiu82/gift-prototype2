<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>送出心意</title>
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  position: relative;
  background-color: #ffffff;
  width: 100%;
  height: 100px;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center; /* 讓中央區塊置中 */
}

.back-btn {
  position: absolute; /* 固定在最左側，不影響中央置中 */
  left: 20px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #3b653d;
}

.header-center {
  display: flex;
  flex-direction: column; /* 垂直排列 */
  align-items: center;
  justify-content: center;
  gap: 5px;
}

.header-center p {
  margin: 0;
  font-size: 1rem;
  color: #666;
}

.header-center img {
  width: 60px;
  height: auto;
}
  
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  width: 100%;
  padding: 20px;
}

svg {
  width: 85%;
  max-width: 400px;
  margin-top: 20px;
}

#text {
  margin-top: 20px;
  text-align: center;
  color: #555;
  font-size: 1rem;
  line-height: 1.6;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.btn {
  background-color: #6fb27b;
  color: white;
  padding: 12px 22px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #5b9968;
}

footer {
  width: 100%;
  text-align: center;
  padding: 10px;
  font-size: 0.8rem;
  color: #888;
}
</style>
</head>

<body>
<header>
  <button class="back-btn" onclick="history.back()"><</button>
  <div class="header-center">
    <p>迷客夏</p>
    <img src="images/Milksha_logo.png" alt="迷點">
  </div>
</header>

<main>
  <!-- 台灣地圖 SVG -->
  <svg viewBox="0 0 1000 1200" preserveAspectRatio="xMidYMid meet">
    <path d="M500,10
             C520,50, 540,100, 530,150
             C520,200, 500,250, 480,300
             C460,350, 440,400, 420,450
             C400,500, 380,550, 360,600
             C340,650, 320,700, 300,750
             C280,800, 260,850, 240,900
             C220,950, 200,1000, 180,1050
             C160,1100, 140,1150, 120,1190
             L880,1190
             C860,1150, 840,1100, 820,1050
             C800,1000, 780,950, 760,900
             C740,850, 720,800, 700,750
             C680,700, 660,650, 640,600
             C620,550, 600,500, 580,450
             C560,400, 540,350, 520,300
             C510,250, 500,200, 500,10Z"
          fill="#ccc" stroke="#999" stroke-width="5"></path>
  </svg>
  

  <div id="text">
    今天你在的城市送出了 <strong>1,063</strong> 杯飲料，<br>
    送一杯飲料給你正在想的人吧！
  </div>

  <div class="btn-container">
    <button class="btn" onclick="location.href='choose-drink.html'">送飲料</button>
    <button class="btn" onclick="alert('此功能即將開放！')">送現金券</button>
  </div>
</main>

<footer>© 2025 Milksha 心意計畫</footer>
</body>
</html>
