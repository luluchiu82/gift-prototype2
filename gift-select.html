<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>送出心意</title>
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  background-color: #ffffff;
  color: #3b653d;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 10px 20px;
  border-bottom: 1px solid #e0e0e0;
}

header img {
  width: 80px;
}

.back-btn {
  position: absolute; /* 絕對定位，不影響中央置中 */
  left: 20px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #3b653d;
}

.header-center {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-center p {
  margin: 0;
  font-size: 1rem;
  color: #666;
}
  
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  width: 100%;
  padding: 20px;
}

svg {
  width: 85%;
  max-width: 400px;
  margin-top: 20px;
}

#text {
  margin-top: 20px;
  text-align: center;
  color: #555;
  font-size: 1rem;
  line-height: 1.6;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.btn {
  background-color: #6fb27b;
  color: white;
  padding: 12px 22px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #5b9968;
}

footer {
  width: 100%;
  text-align: center;
  padding: 10px;
  font-size: 0.8rem;
  color: #888;
}
</style>
</head>

<body>
<header>
  <p>迷客夏</p>
  <img src="images/Milksha_logo.png" alt="迷點">
</header>

<main>
  <!-- SVG 台灣地圖 -->
  

  <div id="text">
    今天你在的城市送出了 <strong>1,063</strong> 杯飲料，<br>
    送一杯飲料給你正在想的人吧！
  </div>

  <div class="btn-container">
    <button class="btn" onclick="location.href='choose-drink.html'">送飲料</button>
    <button class="btn" onclick="alert('此功能即將開放！')">送現金券</button>
  </div>
</main>

<footer>© 2025 Milksha 心意計畫</footer>
</body>
</html>
