<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>送出心意</title>
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  position: relative;
  background-color: #ffffff;
  width: 100%;
  height: 100px;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center; /* 讓中央區塊置中 */
}

.back-btn {
  position: absolute; /* 固定在最左側，不影響中央置中 */
  left: 20px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #3b653d;
}

.header-center {
  display: flex;
  flex-direction: column; /* 垂直排列 */
  align-items: center;
  justify-content: center;
  gap: 5px;
}

.header-center p {
  margin: 0;
  font-size: 1rem;
  color: #666;
}

.header-center img {
  width: 60px;
  height: auto;
}
  
main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  width: 100%;
  padding: 20px;
}

#text {
  margin-top: 20px;
  text-align: center;
  color: #555;
  font-size: 1rem;
  line-height: 1.6;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.btn {
  background-color: #6fb27b;
  color: white;
  padding: 12px 22px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #5b9968;
}

#taiwan-map {
  width: 85%;
  max-width: 400px;
  height: auto;
  margin-top: 20px;
}
</style>
</head>

<body>
<header>
  <button class="back-btn" onclick="history.back()"><</button>
  <div class="header-center">
    <p>迷客夏</p>
    <img src="images/Milksha_logo.png" alt="迷點">
  </div>
</header>

<main>
  <!-- 台灣地圖 SVG -->
  <svg id="taiwan-map" viewBox="0 0 1000 1200" preserveAspectRatio="xMidYMid meet"></svg>
  <div id="text">
    今天你在的城市送出了 <strong>1,063</strong> 杯飲料，<br>
    送一杯飲料給你正在想的人吧！
  </div>

  <div class="btn-container">
    <button class="btn" onclick="location.href='choose-drink.html'">送飲料</button>
    <button class="btn" onclick="alert('此功能即將開放！')">送現金券</button>
  </div>
</main>
</body>
</html>


<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
// ---------------- 載入 GeoJSON 並繪製台灣地圖 ----------------
d3.json('data/taiwan/twCounty2010.geo.json').then(geoData => {
  const svg = d3.select('#taiwan-map');
  const width = svg.node().clientWidth;
  const height = width * 1.2; // 依比例設定
  svg.attr('height', height);

  // 投影與 path
  const projection = d3.geoIdentity().reflectY(true).fitSize([width, height], geoData);
  const path = d3.geoPath().projection(projection);

  // 繪製每個縣市
  svg.selectAll('path')
    .data(geoData.features)
    .enter()
    .append('path')
    .attr('d', path)
    .attr('fill', '#b5d8a6')      // Morandi 淡綠
    .attr('stroke', '#6fb27b')
    .attr('stroke-width', 1)
    .on('mouseover', (event, d) => {
      d3.select(event.currentTarget).attr('fill', '#ef6f6f');
    })
    .on('mouseout', (event, d) => {
      d3.select(event.currentTarget).attr('fill', '#b5d8a6');
    });

});
</script>
</body>
</html>
