<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>送出心意</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {
  position: relative;
  background-color: #ffffff;
  width: 100%;
  height: 100px;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.back-btn {
  position: absolute;
  left: 20px;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: #3b653d;
}

.header-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 5px;
}

.header-center p {
  margin: 0;
  font-size: 1rem;
  color: #666;
}

.header-center img {
  width: 60px;
  height: auto;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  width: 100%;
  padding: 20px;
}

#taiwan-map {
  width: 100%;
  max-width: 800px;
  height: 400px;
  margin-top: 20px;
}

#text {
  margin-top: 20px;
  text-align: center;
  color: #555;
  font-size: 1rem;
  line-height: 1.6;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.btn {
  background-color: #6fb27b;
  color: white;
  padding: 12px 22px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #5b9968;
}

footer {
  width: 100%;
  text-align: center;
  padding: 10px;
  font-size: 0.8rem;
  color: #888;
}
</style>
</head>

<body>
<header>
  <button class="back-btn" onclick="history.back()"><</button>
  <div class="header-center">
    <p>迷客夏</p>
    <img src="images/Milksha_logo.png" alt="迷點">
  </div>
</header>

<main>
  <!-- 台灣地圖容器 -->
  <svg id="taiwan-map"></svg>

  <div id="text">
    今天你在的城市送出了 <strong>1,063</strong> 杯飲料，<br>
    送一杯飲料給你正在想的人吧！
  </div>

  <div class="btn-container">
    <button class="btn" onclick="location.href='choose-drink.html'">送飲料</button>
    <button class="btn" onclick="alert('此功能即將開放！')">送現金券</button>
  </div>
</main>

<script>
// 設定 SVG 大小
const svg = d3.select("#taiwan-map");
const width = Math.min(window.innerWidth * 0.9, 800);
const height = 400;
svg.attr("width", width).attr("height", height);

// 投影設定
const projection = d3.geoMercator()
  .center([121,24])
  .scale(6000)   // 放大台灣
  .translate([width/2, height/2]);

const path = d3.geoPath().projection(projection);

// 載入台灣 GeoJSON
d3.json('twCounty2010.geo.json')
  .then(data => {
    svg.selectAll("path")
      .data(data.features)
      .join("path")
      .attr("d", path)
      .attr("fill", "#b5d8a6")
      .attr("stroke", "#6fa76e")
      .attr("stroke-width", 2);
  })
  .catch(err => console.error("地圖載入失敗:", err));
</script>
</body>
</html>
