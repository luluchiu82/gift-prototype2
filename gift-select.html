<!DOCTYPE html>

<title>送出心意</title>
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f7f7f7;

  padding: 0;

  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

header {

main {

svg {

  padding: 12px 22px;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {

footer {

  padding: 10px;
