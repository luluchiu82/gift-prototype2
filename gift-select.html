<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>台灣送禮地圖</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>
<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    background-color: #f8f8f8;
    text-align: center;
  }
  svg {
    width: 100%;
    height: 600px;
  }
  .city-dot {
    fill: #e57373;
    stroke: white;
    stroke-width: 1px;
  }
  p {
    font-size: 18px;
    margin-top: 10px;
  }
  .button {
    margin-top: 20px;
    background-color: #77bfa3;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>禮物流向地圖</h2>
  <svg id="taiwan-map"></svg>
  <p>今天你在的城市送出了 1,063 杯飲料，送一杯飲料給你正在想的人吧！</p>
  <button class="button" onclick="location.href='choose-drink.html'">送出心意</button>

<script>
const width = 500, height = 600;
const svg = d3.select("#taiwan-map")
  .attr("viewBox", [0, 0, width, height]);

// 投影與路徑
const projection = d3.geoMercator()
  .center([120.9739, 23.6978]) // 台灣中心經緯度
  .scale(6000)
  .translate([width / 2, height / 2]);
const path = d3.geoPath().projection(projection);

// 載入台灣的 TopoJSON
d3.json("https://raw.githubusercontent.com/deldersveld/topojson/master/countries/taiwan/taiwan-counties.json")
  .then(data => {
    const counties = topojson.feature(data, data.objects.TWN_adm2);
    svg.selectAll("path")
      .data(counties.features)
      .enter()
      .append("path")
      .attr("d", path)
      .attr("fill", "#b2df8a")
      .attr("stroke", "#388e3c")
      .attr("stroke-width", 1);
  });

// 城市座標 (經緯度)
const cities = [
  { name: "台北", coords: [121.5654, 25.0330] },
  { name: "台中", coords: [120.6843, 24.1477] },
  { name: "高雄", coords: [120.3014, 22.6273] },
  { name: "花蓮", coords: [121.6054, 23.9911] },
  { name: "台南", coords: [120.2270, 22.9997] }
];

// 加上紅點
svg.selectAll("circle")
  .data(cities)
  .enter()
  .append("circle")
  .attr("class", "city-dot")
  .attr("r", 6)
  .attr("transform", d => {
    const [x, y] = projection(d.coords);
    return `translate(${x},${y})`;
  });
</script>
</body>
</html>
