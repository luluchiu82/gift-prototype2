<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>å¿ƒæ„å¡ç‰‡ç”Ÿæˆçµæœ</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<style>
body {
  background-color: #f7f7f7;
  font-family: "Noto Sans TC", sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;

}
header {

  background-color: #6fb27b;

  font-size: 1.3rem;
}
main {
  flex: 1;

  align-items: center;

  width: 100%;

}
#card {

}
.btn {
  padding: 12px 20px;
  background-color: #6fb27b;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}
.btn:hover { background-color: #5b9968; }
#preview-img {
  margin-top: 15px;
  width: 90%;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
<header>ğŸ å¿ƒæ„å¡ç‰‡ç”Ÿæˆ</header>

<main>
  <div id="card">
    <div style="display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:10px;">
      <img id="drinkImg" src="" alt="">
      <img id="giftImg" src="" alt="">
    </div>
    <h3 id="title"></h3>
    <p id="message" style="white-space: pre-wrap; font-size:1rem; line-height:1.5; color:#333;"></p>
    <p id="recipient" style="font-size:0.9rem; color:#888; margin-top:10px;"></p>
  </div>

  <div id="result-section">
    <button class="btn" id="share-btn">åˆ†äº«å¡ç‰‡</button>
    <div id="preview"></div>
  </div>
</main>

<script>
// è®€å–è³‡æ–™
const drink = sessionStorage.getItem('drink') || "";
const drinkImgSrc = sessionStorage.getItem('drinkImg') || "";
const gift = sessionStorage.getItem('gift') || "";
const giftImgSrc = sessionStorage.getItem('giftImg') || "";
const recipient = sessionStorage.getItem('recipient') || "æ”¶ç¦®äºº";
const message = sessionStorage.getItem('message') || "ç¥ç¦èªå…§å®¹";
const color = sessionStorage.getItem('color') || "#ffffff";

// æ›´æ–°é è¦½å¡ç‰‡ï¼ˆä¸å« QR codeï¼‰
document.getElementById('drinkImg').src = drinkImgSrc;
document.getElementById('drinkImg').alt = drink;
document.getElementById('giftImg').src = giftImgSrc;
document.getElementById('giftImg').alt = gift;
document.getElementById('title').textContent = `${drink || ""}${gift ? " ï¼‹ " + gift : ""}`;
document.getElementById('message').textContent = message;
document.getElementById('recipient').textContent = `â€” ${recipient}`;
document.getElementById('card').style.background = color;

// åˆ†äº«æŒ‰éˆ•é»æ“Šäº‹ä»¶
document.getElementById('share-btn').addEventListener('click', () => {
  // å»ºç«‹ä¸€å€‹éš±è—çš„å¡ç‰‡å…ƒç´ ï¼Œç”¨æ–¼ç”Ÿæˆå¸¶ QR code çš„åœ–ç‰‡
  const hiddenCard = document.createElement('div');
  hiddenCard.style.width = "400px";
  hiddenCard.style.background = color;
  hiddenCard.style.padding = "20px";
  hiddenCard.style.textAlign = "center";
  hiddenCard.style.borderRadius = "16px";
  hiddenCard.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;gap:10px;margin-bottom:10px;">
      ${drinkImgSrc ? `<img src="${drinkImgSrc}" style="width:80px;height:80px;border-radius:12px;">` : ""}
      ${giftImgSrc ? `<img src="${giftImgSrc}" style="width:80px;height:80px;border-radius:12px;">` : ""}
    </div>
    <h3>${drink || ""}${gift ? " ï¼‹ " + gift : ""}</h3>
    <p style="white-space: pre-wrap; font-size:1rem; line-height:1.5; color:#333;">${message}</p>
    <p style="font-size:0.9rem; color:#888; margin-top:10px;">â€” ${recipient}</p>
    <div id="qrcode"></div>
    <p style="text-align:center;color:#555;font-size:0.9rem;margin-top:8px;">çµå¸³æ™‚è«‹å‡ºç¤ºæ­¤æ¢ç¢¼</p>
  `;
  document.body.appendChild(hiddenCard);

  // ç”Ÿæˆ QR code
  new QRCode(hiddenCard.querySelector("#qrcode"), {
    text: "ä»˜æ¬¾ç”¨ QR code",
    width: 128,
    height: 128,
  });

  // ç”Ÿæˆåœ–ç‰‡ä¸¦åˆ†äº«
  html2canvas(hiddenCard, { scale: 2 }).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    if (navigator.share) {
      fetch(imgData)
        .then(res => res.blob())
        .then(blob => {
          const file = new File([blob], "gift-card.png", { type: blob.type });
          navigator.share({ files: [file], title: "å¿ƒæ„å¡ç‰‡" });
        })
        .catch(err => console.log(err));
    } else {
      // æ¡Œé¢ç«¯ fallback
      const a = document.createElement('a');
      a.href = imgData;
      a.download = "gift-card.png";
      a.click();
    }
    document.body.removeChild(hiddenCard);
  });
});
</script>

</body>
</html>
