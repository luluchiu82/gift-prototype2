<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>寫卡片</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="logo">填寫卡片</h1>
</header>
<main class="menu">
  <input type="text" id="recipient" placeholder="收禮人姓名" style="width:90%;padding:10px;margin:10px 0;border-radius:10px;border:1px solid #ccc;">
  
  <textarea id="message" placeholder="寫下祝福的話..." style="width:90%;height:120px;padding:10px;border-radius:10px;border:1px solid #ccc;"></textarea>

  <h3>選擇卡片底色</h3>
  <div style="display:flex;justify-content:center;gap:10px;margin:10px 0;">
    <div class="color-box" style="background:#ffffff;" onclick="selectColor('#ffffff')"></div>
    <div class="color-box" style="background:#fff8e1;" onclick="selectColor('#fff8e1')"></div>
    <div class="color-box" style="background:#ffe4e1;" onclick="selectColor('#ffe4e1')"></div>
  </div>

  <button class="btn-main" onclick="previewCard()">預覽卡片</button>
</main>

<script>
let selectedColor = '#ffffff'; // 預設白色

function selectColor(color){
  selectedColor = color;
  document.querySelectorAll('.color-box').forEach(box=>box.style.border='none');
  event.target.style.border='2px solid #6fb27b';
}

function previewCard(){
  const recipient = document.getElementById('recipient').value.trim();
  const msg = document.getElementById('message').value.trim();
  if(!recipient || !msg){ alert('請輸入收禮人和祝福語！'); return; }
  sessionStorage.setItem('recipient', recipient);
  sessionStorage.setItem('message', msg);
  sessionStorage.setItem('color', selectedColor);
  location.href='result.html';
}
</script>

<style>
.color-box{
  width:50px; height:50px; border-radius:8px; cursor:pointer; box-shadow:0 1px 4px rgba(0,0,0,0.2);
}
</style>
</body>
</html>
