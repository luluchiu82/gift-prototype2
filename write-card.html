<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>寫卡片</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 class="logo">填寫卡片</h1>
</header>
<main class="menu">
  <input type="text" id="recipient" placeholder="收禮人姓名" style="width:90%;padding:10px;margin:10px 0;border-radius:10px;border:1px solid #ccc;">
  <textarea id="message" placeholder="寫下祝福的話..." style="width:90%;height:120px;padding:10px;border-radius:10px;border:1px solid #ccc;"></textarea>
  <button class="btn-main" onclick="previewCard()">預覽卡片</button>
</main>
<script>
function previewCard() {
  const recipient = document.getElementById('recipient').value.trim();
  const msg = document.getElementById('message').value.trim();
  if(!recipient || !msg){ alert('請輸入收禮人和祝福語！'); return; }
  sessionStorage.setItem('recipient', recipient);
  sessionStorage.setItem('message', msg);
  location.href='result.html';
}
</script>
</body>
</html>
